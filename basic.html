<!DOCTYPE html>

<html lang="en">
  <head>
    <title>untitled</title>
    <script src="https://kit.fontawesome.com/4df232b4a6.js" crossorigin="anonymous"></script> 
    <link href="style.css" rel="stylesheet">
    <script src="jquery-3.0.0.js"></script>
    <script type="text/javascript" src="practice.js"></script>
  </head>
  <body>
      <div class="container">
        <div class="row">
            <h1>To Do List</h1>
            <p>Enter text into the input field to add items to your list.</p>
            <p>Click the item to mark it complete</p>
            <p>Click the &times to remove the item from your list </p>
        </div>
      </div>
      <!-- input box -->
      <div class="row">
        <input id="user" type="text" placeholder="New item..." maxlength="30">
          <button id="enter"><i class="fas fa-pencil-alt"></i></button>
      </div>
      <!-- Empty List -->
      <div class="row">
        <ul>
            
          </ul>
      </div>
  </body>
</html>
